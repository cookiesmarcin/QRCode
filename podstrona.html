<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.7/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        #reader {
            width: 300px;
            margin-top: 20px;
        }
        .form-field {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Logowanie</h1>
    <div class="form-field">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username">
    </div>
    <div class="form-field">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password">
    </div>
    <div id="reader"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Zakładając, że URL wygląda jak `login.html?username=JasFasola&password=PrzykladoweHaslo`
            const params = new URLSearchParams(decodedText.split('?')[1]);
            document.getElementById("username").value = params.get("username") || "Nieznany";
            document.getElementById("password").value = params.get("password") || "Nieznany";

            setTimeout(() => {
                window.location.href = "success.html";
            }, 10000); // Oczekiwanie 10 sekund, następnie przekierowanie
        }

        function onScanError(errorMessage) {
            console.error(`Błąd skanowania: ${errorMessage}`);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error(`Błąd uruchomienia skanera: ${err}`);
            });
        });
    </script>
</body>
</html>
