<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podstrona 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        #send-button {
            background-color: #28a745; /* Zielony kolor */
            color: white; /* Biały kolor tekstu */
            font-size: 24px; /* Duża czcionka */
            padding: 15px 30px; /* Większa przestrzeń wokół tekstu */
            border: none;
            border-radius: 5px; /* Zaokrąglone rogi */
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        #send-button:hover {
            background-color: #218838; /* Ciemniejszy zielony na hover */
        }

        #send-button:active {
            background-color: #1e7e34; /* Jeszcze ciemniejszy zielony na kliknięcie */
        }
    </style>
</head>
<body>
    <h1>Podstrona 2</h1>
    <button id="send-button">SEND</button>

    <script>
        document.getElementById("send-button").addEventListener("click", function() {
            alert("Wysłano pomyślnie!");
            window.location.href = "https://cookiesmarcin.github.io/QRCode/"; // Powrót do głównej strony
        });
    </script>
</body>
</html>
