<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALERT SYSTEM 4.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.7/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .title {
            font-size: 1.5em;
            color: yellow;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .instruction {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }
        #tool {
            font-size: 1.2em;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .button {
            font-size: 1.2em;
            padding: 15px;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
            cursor: pointer;
            border: none;
        }
        .button-submit {
            background-color: yellow;
            color: #333;
            font-weight: bold;
        }
        .button-cancel {
            background-color: gray;
            color: white;
            font-size: 1em;
        }
        #reader {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ALERT SYSTEM 4.0</h1>
    <div class="title">ZGŁASZANIE AWARII</div>
    <div class="instruction">Zeskanuj kod zepsutej maszyny</div>

    <select id="tool">
        <option value="" disabled selected hidden>Wybierz maszynę</option>
        <option>01_STBX726_KLEJARKA</option>
        <option>01_STBX726_KEBBER</option>
        <option>12_OU10_BRAMA11</option>
        <option>04_SK380_AFROS</option>
        <option>15_WOZEK_PALECIAK</option>
    </select>

    <div id="reader"></div>

    <button class="button button-submit" onclick="alert('Awaria zgłoszona!')">ZGŁOŚ</button>
    <button class="button button-cancel" onclick="window.location.href='alertAwaria.html'">ANULUJ</button>

    <script>
        function onScanSuccess(decodedText) {
            alert(`Zeskanowano kod: ${decodedText}`);
            // Dalsza logika obsługi zeskanowanego kodu
        }

        function onScanError(errorMessage) {
            console.error(`Błąd skanowania: ${errorMessage}`);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error(`Błąd uruchomienia skanera: ${err}`);
            });
        });
    </script>
</body>
</html>
